<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="./jquery.min.js"></script>
    <script src="sendData.js"></script>
    <title>POST-NET</title>
    <script>

        $(document).ready(function () {
            $('#ok').click(function () {
                let input = $('#input-code').val();
                let choice = $('input[type="radio"]:checked').val();

                if ($('#zipcode-button').val() === choice) {
                    getBarcode(input);
                }
                else {
                    getZipcode(input);
                }
            });
            $('#input-code').focus(function () {
                $('#error').hide();
                $('#result-show').hide();
                $('#input-code').val('');
            });
        })
    </script>

</head>
<body>
<h1 class="text-center">POST-NET</h1>
<section id="trans" class="container">
    <form id="trans-form" role="form">
        <div class="form-group">
            <label for="input-code" class="col-sm-4 control-label">Input code</label>
            <div class="col-md-8">

                <input type="text" class="form-control" id="input-code" name="input-code"
                       placeholder="Please input code here."/>
            </div>
            <p id="error" hidden='hidden' class="text-center"></p>
        </div>
    </form>
    <div class="form-group">
        <span id="result" class="col-md-4 control-label">Result :</span>
        <p id="result-show" class="col-md-8 control-span"></p>
    </div>
    <label>
        <input type="radio" id="zipcode-button" class="col-md-offset-8 control-label" form="trans" name="trans-method"
               value="to-zipcode" checked>Zipcode
        to Barcode
    </label>
    <label>
        <input type="radio" id="barcode-button" class="col-md-offset-4 control-label" form="trans" name="trans-method"
               value="to-barcode"
        >Barcode
        to Zipcode
    </label>
    <br>
    <button id="ok" type="button" class="btn btn-default col-md-offset-5 ">OK</button>
</section>
<section id="history" class="table-responsive container">
    <h2 class="text-center">history</h2>
    <table id="mytable" class="table table-striped ">
        <thead>
        <tr>
            <th>code</th>
            <th>result</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
